<!DOCTYPE html>
<html>
  <head>
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    {{ $style := resources.Get "main.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
  </head>
  <body>
    {{ block "header" . }}{{ end }}
    {{ block "main" . }}{{ end }}
    {{ block "footer" . }}{{ end }}
  </body>
</html>
