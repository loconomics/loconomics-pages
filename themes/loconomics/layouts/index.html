	{{ partial "head.html" . }}
	<body id="{{ .Params.id }}">
		<header>
			{{ partial "header.html" . }}
			<section class="HeroSection">
				<div class="HeroSection--content">
					<h1>{{ .Params.hero_title }}</h1>
					{{ if .Params.hero_description }}<p>{{ .Params.hero_description }}</p>{{ end }}
					<button type="button">JOIN TODAY</button>
				</div>
			</section>
		</header>
		<main>
			{{ .Content }}
		</main>
		{{ partial "footer.html" . }}
	</body>
</html>
