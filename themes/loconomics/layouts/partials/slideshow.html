{{ if .Params.slideshow }}
{{ $content := .Params.slideshow }}
<section id="home-testimonials" class="SlideshowSection">
    <h2>Testimonials</h2>
    <ul class="SlideshowSection-index">
        <li><a href="#1" aria-current="true">YaVette Holts</a></li>
        <li><a href="#2">Christopher Tellez</a></li>
        <li><a href="#3">Anahi Rojas</a></li>
    </ul>
    <ul class="SlideshowSection-content">
        {{ range $content }}
        <li aria-current="true">
            <img src="{{ .image_path }}" />
            <div>
                <blockquote>{{ .description }}</blockquote>
                <cite>{{ .name }}, {{ .organization }}</cite>
            </div>
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
