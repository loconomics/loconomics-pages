{{ $content := .Params.card_section }}
<section id="home-member-owned" class="CardSection">
    <div class="CardSection-card">
        <img src="{{ $content.image_path }}" />
        <div>
            <h2>{{ $content.title }}</h2>
            <p>{{ $content.description }}</p>
        </div>
    </div>
</section>
