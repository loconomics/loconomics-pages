{{ $content := .Params.carousel }}
<section id="testimonial">
    <div class="slideshow-container" style="background-color: #287FC6; color: #fff;">

      {{ range $content }}
        <div class="mySlides fader">
            <div class="container-fluid no-padding">
                <div class="row">
                    <div class="col-xs-12 col-lg-3">
                        <img src="{{ .image_path }}" style="width: 100%"/>
                    </div>
                    <div class="col-xs-12 col-lg-9">{{ .description }}</div>
                </div>
            </div>
        </div>
      {{ end }}


        <a class="prev" onclick="plusSlides(-1)" style="display: none">&#10094;</a>
        <a class="next" onclick="plusSlides(1)" style="display: none">&#10095;</a>
    </div>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</section>
